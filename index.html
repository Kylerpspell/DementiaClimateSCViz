<html>
  <head>
    <meta charset="utf-8">
    <title>Dementia Climate Relationships</title>
    <style>
      body {
        background-color: #595959;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 14px;
        line-height: 1.42857143;
        color: #fdfdfd;
        margin: 50;
      }
      circle {
        fill: #ffffff;
      }
    </style>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js"></script>
    </head>
    <body>
      <h1>
        Dementia Climate Relationships
      </h1>
		<script>
		  var chartwidth = 900;
		  var chartheight = 400;
		  var margin = 50;
		  var maxx = 15;
		  var maxy = 15;
		
			// create the svg element
		  d3.select("body")
			.append("svg")
			.attr("id","scatter")
			.attr("width", chartwidth + 2 * margin )
			.attr("height", chartheight + 2 * margin )
			.append("g")

			.call(d3.axisBottom(d3.scaleLinear().domain([0,maxx]).range([0,chartwidth])))
			.attr("transform","translate(" + margin + "," + (chartheight + margin) + ")");

			d3.csv("data/testData.csv", function(data) {
				d3.select("#scatter")
				.append("g")
				.call(d3.axisLeft(d3.scaleLinear().domain([0,maxy]).range([chartheight,0])))
				.attr("transform","translate(" + margin + "," + margin + ")");
				console.log(data);
				// plot the points from data
				d3.select("#scatter")
				.selectAll("circle")
				.data(data)
				.enter()
				.append("circle")
				.attr("cx", function (d) { return d.x * (chartwidth/maxx) + margin; } )
				.attr("cy", function (d) { return chartheight - d.y * (chartheight/maxy) + margin; } )
				.attr("r", 5)
				.attr("stroke", "#69b3a2")
				.attr("stroke-width", 2);
			});
  	</script>
	</body>
</html>
